<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs Dog</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Cat vs dog</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h3>What the cat said :</h3>
          <button id="meow" type="button" name="button">Meow</button>
        </div>
        <div class="col-sm-6">
          <h3>What the dog said :</h3>
          <button id="bark" type="button" name="button">Bark</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <ul class="cat"></ul>
        </div>
        <div class="col-sm-6">
          <ul class="dog"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
